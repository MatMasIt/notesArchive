<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Appunti di Mattia</title>

    <link href="web fonts/cmuserif_roman_macroman/stylesheet.css" rel="stylesheet">
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
          showProcessingMessages: false,
          tex2jax: { inlineMath: [['$','$'],['\\(','\\)']] },
          TeX: { equationNumbers: {autoNumber: "AMS"} }
        });
      </script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/styles/default.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/highlight.min.js"></script>
    <script src="delegate.js"></script>
    <style>
        body {
            font-family: 'cmu_serifroman', Arial, sans-serif;
        }


        @media print {

            .no-print {
                display: none !important;
            }
        }
      img{
        max-width:21cm;
      }
    </style>
    <script>
        marked.setOptions({
            renderer: new marked.Renderer(),
            gfm: true,
            tables: true,
            breaks: false,
            pedantic: false,
            sanitize: false, // IMPORTANT, because we do MathJax before markdown,
            //            however we do escaping in 'CreatePreview'.
            smartLists: true,
            smartypants: true,
            highlight: function (code, lang) {
                try{
                    return hljs.highlight(lang, code).value;
                }catch(e){
                    return code;
                }
            }
        });

        var urlParams = new URLSearchParams(window.location.search);
        var c = urlParams.get("path");
        fetch("https://raw.githubusercontent.com/MatMasIt/notesArchive/main/" + c)
            .then(function (response) {
                if (!response.ok) {
                    document.getElementById("content").innerHTML = "";
                    document.getElementById("error").style.display = "block";
                }
                else {
                    response.text().then(function (text) {
                        text = text.replaceAll("\\infin", "\\infty");
                        text = text.replaceAll("\\boxed", "\\fbox");
                        text = text.replaceAll("\\cancel", "\\require{cancel}\\cancel");
                        document.getElementById("content").innerHTML = marked(text);
                        document.getElementById("error").style.display = "none";
                    })
                }
            });
    </script>
</head>

<body>
    <div id="content"></div>
    <div class="footer">
        <h1 id="error">Errore</h1>
        <div class="no-print">
            <hr />
            <table>
                <tr>
                    <td>
                        <h2><a  href="..">Indietro</a></h2>
                    </td>
                    <td>-</td>
                    <td>
                        <h2><a id="docstory">Storia del documento</a></h2>
                    </td>
                    <td>-</td>
                    <td>
                        <h2><a href="javascript:window.print()">Stampa</a></h2>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
<script>
    document.getElementById("docstory").setAttribute("href", "https://github.com/MatMasIt/notesArchive/blame/main/" + c);
    delegate('img', (element) => {
      location.href=element.getAttribute();
     })
</script>

</html>
