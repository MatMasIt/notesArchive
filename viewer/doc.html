           function pad(n, width, z) {
                z = z || '0';
                n = n + '';
                return n.length >= width ? n : new Array(width - n.length + 1).join(z) + n;
           }
        function uuidv4() {
                return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                    var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
                    return v.toString(16);
                });
            }

        marked.setOptions({
            renderer: new marked.Renderer(),
            gfm: true,
            tables: true,
            breaks: false,
            pedantic: false,
            sanitize: false, // IMPORTANT, because we do MathJax before markdown,
            //            however we do escaping in 'CreatePreview'.
            smartLists: true,
            smartypants: true,
            highlight: function (code, lang) {
                try{
                    return hljs.highlight(lang, code).value;
                }catch(e){
                    return code;
                }
            }
        });

        var urlParams = new URLSearchParams(window.location.search);
        var c = urlParams.get("path");
        fetch("https://raw.githubusercontent.com/MatMasIt/notesArchive/main/" + c)
            .then(function (response) {
                if (!response.ok) {
                    document.getElementById("content").innerHTML = "";
                    document.getElementById("error").style.display = "block";
                }
                else {
                    response.text().then(function (text) {
                        text = text.replaceAll("\\infin", "\\infty");
                        //text = text.replaceAll("\\boxed", "\\fbox");
                        text = text.replaceAll("\\cancel", "\\require{cancel}\\cancel");
                        text=text.replaceAll(/==([ \w]+)?([ \w]+)?==/g, function (text){
	                        if(text[2]!=" " && text[2]!= undefined && text[text.length-3]!=" " &&  text[text.length-3]!= undefined) return "<mark>"+text.substr(2,text.length-4)+"</mark>";
	                        else return text;
                        });
                        document.getElementById("content").innerHTML = marked(text);
                        document.getElementById("error").style.display = "none";
                        var d = new Date();
                        var dat= pad(d.getDay(),2)+"/"+pad(d.getMonth(),2)+"/"+d.getFullYear()+" "+pad(d.getHours(),2)+":"+pad(d.getMinutes(),2)+":"+pad(d.getSeconds(),2);
                        document.getElementById("headerH").innerHTML="<p>Archivio degli appunti di Mattia Mascarello</p><br /><table><tr><th>Path</th><th>md5</th><th>Data</th><th>UUID</th></tr><tr><td>"+c+"</td><td>"+MD5(unescape(encodeURIComponent(text)))+"</td><td>"+dat+"</td><td>"+uuidv4()+"</td></tr></table>";
                    })
                }
            });
